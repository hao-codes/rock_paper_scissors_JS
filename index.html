<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script src="rock_paper_scissors.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1> Rock, Paper Scissors</h1>
        First to 5, wins the Game
    </header>
    <h3>Score</h3>
    <div class="score">

        <div id="playerScore"> 0</div> :
        <div id="computerScore"> 0</div>
    </div>
    <p>
        <button class="choiceButton" id="rock">Rock</button>
        <button class="choiceButton" id="paper">Paper</button>
        <button class="choiceButton" id="scissors">Scissors</button>

    </p>
    <p id="roundResult">

    </p>
    <div id="endGame"></div>
</body>

</html>
